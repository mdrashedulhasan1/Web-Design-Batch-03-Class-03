<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-3!!!</title>
</head>
<body>
    <form action="">
        <img src="Skill Develop.png" height="150px" width="150px" alt="">
        <h1>Registration Form</h1>
        <label for="">Name:</label>
        <input type="text" placeholder="Input your name" required="required"><br><br>

        <label for="">Email:</label>
        <input type="email" placeholder="Input your email"><br><br>

        <label for="">Phone:</label>
        <input type="number" placeholder="Input your number"><br><br>

        <label for="">Password:</label>
        <input type="password" placeholder="Input your password"><br><br>

        <label for="">Birth Date-01:</label>
        <select name="" id="">
            <option value="">Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>

        <select name="" id="">
            <option value="">Month</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
        </select>

        <select name="" id="">
            <option value="">Year</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
        </select>
        <br><br>

    <label for="">Birth Date-02:</label>
    <input type="date"> <br><br>

    <label for="">Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">others
    <br><br>

    <label for="">Hobby:</label>
    <input type="checkbox" name="" id="">Reading
    <input type="checkbox" name="" id="">Writing
    <input type="checkbox" name="" id="">eating
    <br><br>

    <label for="">Address:</label>
    <textarea name="" id="" cols="20" rows="10"></textarea>
    <br><br>

    <label for="">Upload Photo</label>
    <input type="file">
    <br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>



    </form>
</body>
</html>
